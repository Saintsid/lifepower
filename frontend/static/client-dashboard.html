<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет | Сила жизни</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .bookings-table th,
        .bookings-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .bookings-table th {
            background: var(--primary-color);
            color: white;
        }
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .status-new { background: #fef3c7; color: #92400e; }
        .status-contacted { background: #dbeafe; color: #1e40af; }
        .status-confirmed { background: #d1fae5; color: #065f46; }
        .status-completed { background: #e5e7eb; color: #374151; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" class="logo-link">
                        <img src="{css,js,images}/lifepower_simbol.jpeg" alt="Логотип" class="logo-icon">
                        <h1>Сила жизни</h1>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="#" onclick="logout()">Выход</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="dashboard-header">
                <div>
                    <h2>Личный кабинет</h2>
                    <p id="userName">Загрузка...</p>
                </div>
                <a href="booking.html" class="btn">Записаться на консультацию</a>
            </div>

            <section>
                <h3>Мои записи</h3>
                <table class="bookings-table" id="bookingsTable">
                    <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Услуга</th>
                            <th>Телефон</th>
                            <th>Статус</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsBody">
                        <tr>
                            <td colspan="4" style="text-align: center;">Загрузка...</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        const statusLabels = {
            'new': 'Новая',
            'contacted': 'Связались',
            'confirmed': 'Подтверждена',
            'completed': 'Завершена',
            'cancelled': 'Отменена'
        };

        async function loadDashboard() {
            const user = await getCurrentUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }

            if (user.role === 'admin') {
                window.location.href = '/admin-dashboard.html';
                return;
            }

            document.getElementById('userName').textContent = `Добро пожаловать, ${user.name}!`;

            const response = await apiRequest('/bookings');
            if (response.ok) {
                const bookings = await response.json();
                const tbody = document.getElementById('bookingsBody');
                
                if (bookings.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">У вас пока нет записей</td></tr>';
                    return;
                }

                tbody.innerHTML = bookings.map(b => `
                    <tr>
                        <td>${new Date(b.created_at).toLocaleDateString('ru-RU')}</td>
                        <td>${b.service || 'Не указана'}</td>
                        <td>${b.phone}</td>
                        <td><span class="status-badge status-${b.status}">${statusLabels[b.status]}</span></td>
                    </tr>
                `).join('');
            }
        }

        loadDashboard();
    </script>
</body>
</html>
